<html>
  <head> 
    <!-- Affichage UTF-8 et Lien avec Bootstrap -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <br>
  <section class="d-flex w-100 h-100 flex-column justify-content-center align-items-center">
    <!-- CrÃ©ation du formulaire. Utilisation de NgForm -->
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="container">
        <div class="row conteneur">
          <div class="col-md-4 w-50">
            <div class="container d-flex w-100 flex-column justify-content-center align-content-center">
              <div class="card" style="width: 18rem;">
                <img src="../assets/joueur1_vFinal1.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <!-- Choix Joueur 1. Utilisation de NgModel -->
                  <input required="required" class="form-control" name="Joueur1" id="Joueur1" placeholder="Joueur 1"  ngModel required #first="ngModel">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 w-50">
            <div class="container d-flex w-100 flex-column justify-content-center align-content-center">
              <div class="card" style="width: 18rem;">
                <img src="../assets/joueur2_vFinal2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <!-- Choix Joueur 2. Utilisation de NgModel -->
                  <input required="required"  class="form-control" id="Joueur2" name="Joueur2" placeholder="Joueur 2" ngModel required #second="ngModel">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row w-100 justify-content-center">
          <div class="col-auto w-100 justify-content-center">
             <div class="container d-flex w-100 flex-column justify-content-center align-content-center">
              <br>
              <!-- Bouton de validation du formulaire -->
              <!-- <button (click)="versPartie()" type="submit" class="btn btn-primary mb-3">Confirmez pseudo Joueurs</button> -->
              <button type="submit" class="btn btn-primary mb-3">Confirmez pseudo Joueurs</button>

            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</html>
